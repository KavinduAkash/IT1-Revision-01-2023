<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 Pseudo Class Selector</title>


    <style>

        /*( : )*/
        h1 {
            color: red;
        }

        /*:hover*/
        h1:hover {
            color: greenyellow;
        }

        /*:active*/
        button:active {
            color: red;
        }

        /*:visited*/
        a:visited {
            color: plum;
        }

        /*:link*/
        a:link {
            color: gold;
        }

        /*:focus*/
        input:focus {
            background-color: greenyellow;
        }

    </style>

</head>
<body>


    <h1>Hello CSS</h1>

    <a href="http://kfc.lk">KFC</a>
    <a href="http://pizzahut.lk">PIZZA HUT</a>

    <form action="">

        <input type="text" placeholder="username"> <br>
        <input type="password" placeholder="password"> <br>
        <button>Login</button>

    </form>


</body>
</html>
