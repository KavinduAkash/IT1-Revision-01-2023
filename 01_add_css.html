<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to add css to HTML</title>

    <!--External CSS-->
    <link rel="stylesheet" href="assests/basics.css">

    <style>

        /*Internal CSS*/
        h2 {
            color: blue;
        }

    </style>

</head>
<body>

    <!--Inline CSS-->
    <h1 style="color: red">Hello CSS - inline</h1>
    <h2>Hello CSS - internal</h2>
    <h3>Hello CSS -  external</h3>

</body>
</html>
