<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 Box Sizing</title>

    <style>

        body>div {
            width: 300px;
            height: 100px;
        }

        body>div:first-child {
            background: lightskyblue;
            border: 10px solid red;
            padding: 10px;
            box-sizing: border-box;
        }

        body>div:nth-child(2) {
            background: lightgreen;
        }

    </style>

</head>
<body>

<div></div>
<div></div>

</body>
</html>
