<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18 CSS Positioning</title>

    <link rel="stylesheet" href="assests/normalize.css">

    <style>

        section {
            width: 1000px;
            height: 600px;
            border: 5px solid red;
        }

        section > div {
            width: 100px;
            height: 100px;
            background: orange;

            position: relative;
            left: 100px;
            right: 50px;
            /*top: 100px;*/
            /*bottom: 50px;*/
        }

    </style>

</head>
<body>


    <section>

        <div></div>

    </section>

</body>
</html>
